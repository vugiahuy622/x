        body {
            display: flex;
            min-height: 100vh;

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #7f1d1d, #111);
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            color: #f87171;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            display: block;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #b91c1c;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #f87171;
        }

        .logout {
            padding: 10px 20px;
            background-color: #b91c1c;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #dc2626;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #f87171;
        }

        .card h3 {
            color: #f87171;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        /* Table */
        .table-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #b91c1c;
        }

        tr:hover {
            background-color: #2d2d2d;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;

            margin: 15px;
            transition: 0.3s ease;
