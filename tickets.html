    <!-- Main content -->
    <div class="main">
        <h1>üéüÔ∏è Qu·∫£n l√Ω v√©</h1>

        <div class="add-ticket">
            <input type="text" id="buyer" placeholder="T√™n ng∆∞·ªùi mua" />
            <input type="text" id="movie" placeholder="T√™n phim" />
            <input type="text" id="seat" placeholder="Gh·∫ø ng·ªìi" />

            <button id="addBtn">+ Th√™m v√©</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>T√™n ng∆∞·ªùi mua</th>
                        <th>T√™n phim</th>
                        <th>Gh·∫ø</th>
                        <th>Gi√°</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlne_gt7K1kWxTbBKcAD2Onvy7B8OUcaA",
            authDomain: "vghh-7999b.firebaseapp.com",
            projectId: "vghh-7999b",
            storageBucket: "vghh-7999b.firebasestorage.app",
            messagingSenderId: "374520262209",
            appId: "1:374520262209:web:7118e642efe315baa520c0",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ticketList = document.getElementById("ticketList");
        const addBtn = document.getElementById("addBtn");

        // Load danh s√°ch v√©
        async function loadTickets() {
            ticketList.innerHTML = "";
            const snapshot = await db.collection("tickets").get();
            snapshot.forEach(doc => {
                const t = doc.data();
                ticketList.innerHTML += `
          <tr>
            <td>${t.buyer}</td>
            <td>${t.movie}</td>
            <td>${t.seat}</td>
            <td>${t.price}</td>
            <td>
            <button class="btn edit" onclick="editTicket('${doc.id}', '${t.buyer}', '${t.movie}', '${t.seat}', '${t.price}')">S·ª≠a</button>
              <button class="btn delete" onclick="deleteTicket('${doc.id}')">X√≥a</button>
            </td>
          </tr>
        `;
            });
        }

        // Th√™m v√©
        addBtn.addEventListener("click", async () => {
            const buyer = document.getElementById("buyer").value.trim();
            const movie = document.getElementById("movie").value.trim();
            const seat = document.getElementById("seat").value.trim();
            const price = document.getElementById("price").value.trim();

            if (!buyer || !movie || !seat || !price) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin v√©!");
                return;
            }

            await db.collection("tickets").add({ buyer, movie, seat, price });
            alert("Th√™m v√© th√†nh c√¥ng!");
            loadTickets();
        });

        // S·ª≠a v√©
        async function editTicket(id, buyer, movie, seat, price) {
            const newBuyer = prompt("T√™n ng∆∞·ªùi mua:", buyer);
            const newMovie = prompt("T√™n phim:", movie);
            const newSeat = prompt("Gh·∫ø:", seat);
            const newPrice = prompt("Gi√°:", price);

            if (newBuyer && newMovie && newSeat && newPrice) {
                await db.collection("tickets").doc(id).update({
                    buyer: newBuyer,
                    movie: newMovie,
                    seat: newSeat,
                    price: newPrice
                });
                loadTickets();
            }
        }

        // X√≥a v√©
        async function deleteTicket(id) {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a v√© n√†y?")) {
                await db.collection("tickets").doc(id).delete();
                loadTickets();
            }
        }

        // Kh·ªüi ƒë·ªông
        loadTickets();
    </script>
